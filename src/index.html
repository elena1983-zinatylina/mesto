<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Зинатулина Елена Евгеньевна">
    <meta name="description" content="Проект Место с Яндекс Практикумом в Краснодарском крае">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo"  src="<%=require('./images/header-logo.svg')%>" alt="логотип Mесто Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar-container">
            <button class="profile__avatar-button"></button>
             <img class="profile__avatar" src="<%=require('./images/ava-Краснодар.jpg')%>" alt="картика Краснодар Аврора"   name="avatar" id="avatar">
            </div>
             <div class="profile__info">
                <h1 class="profile__title">Краснодар</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Любимый край</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Зинатулина Елена</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__header">Редактировать профиль</h3>
            <form class="popup__info popup__info_profile" name="popupProfile" novalidate>
                <input type="text" class="popup__input popup__input_user_name" name="name" id="user-name"
                    placeholder="Краснодар" minlength="2" maxlength="40" required>
                <span class="popup__input-error" id="user-name-error"></span>
                <input type="text" class="popup__input popup__input_user_about" name="description" id="about-user"
                    placeholder="Любимый край" minlength="2" maxlength="40" required>
                <span class="popup__input-error" id="about-user-error"></span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_new-card">
        <div class="popup__content">
            <button class="popup__close-button" type="button" name="closeAddButton"></button>
            <h3 class="popup__header">Новое место</h3>
            <form class="popup__info popup__info_new-card" name="popupAddForm" novalidate>
                <input type="text" class="popup__input popup__input_plase-name" name="name" id="plase-name"
                    placeholder="Название" minlength="2" maxlength="40" required>
                <span class="popup__input-error" id="plase-name-error"></span>
                <input type="url" class="popup__input popup__input_link-images" name="link" id="url-images"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__input-error" id="url-images-error"></span>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__image-content">
            <button class="popup__close-button" type="button" name="closeImg"></button>
            <figure class="popup__figure">
                <img src="#" alt="" class="popup__figure-image">
                <figcaption class="popup__figure-caption"></figcaption>
            </figure>
        </div>
    </div>
    <div class="popup popup_delete-card">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
          <h3 class="popup__title">Вы уверены?</h3>
            <form class="popup__info popup__delete-form" action="#" name="delete-form" novalidate>
                <button class="popup__submit-button" type="submit">да</button>
          </form>
        </div>
      </div>
      <div class="popup popup_avatar">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__info popup__info_avatar" name="avatarForm" action="#"  novalidate>
              <input type="url" class="popup__input popup__input-avatar"  name="avatar" id="popupavatar"
              placeholder="Ссылка на картинку" required>
              <span id="avatar-error" class="popup__input-error"></span>
              <button class="popup__submit-button" type="submit"> Сохранить</button>
          </form>
        </div>
      </div>
    <template class="card-template">
        <li class="card">
            <img class="card__image" alt="" src="#">
            <div class="card__mask-group">
                <h3 class="card__title"></h3>
                <button type="button" class="card__delete-button" title="Удалить карточку"></button>
             <div class="place__likes">
                <button type="button" class="card__like-button" title="Лайк"></button>
                <span class="card__likes-number"></span>
            </div>
            </div>
        </li>
    </template>
</body>

</html>
