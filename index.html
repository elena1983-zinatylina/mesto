<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Зинатулина Елена Евгеньевна">
    <meta name="description" content="Проект Место с Яндекс Практикумом в Краснодарском крае">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="логотип Mесто Россия" src="./images/header-logo.svg">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" alt="картика Краснодар Аврора" src="./images/ava-Краснодар.jpg">
            <div class="profile__info">
                <h1 class="profile__title">Краснодар</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Любимый край</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Зинатулина Елена</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__header">Редактировать профиль</h3>
            <form class="popup__info" id="form" name="popupProfile" novalidate>
                <input type="text" class="popup__input popup__input_user_name" name="popupNameUser" id="user-name"
                    placeholder="Краснодар" minlength="2"
                    maxlength="40"
                    required>
                    <span class="form__input-error user-name__input-error" id="user-name-error"></span>
                <input type="text" class="popup__input popup__input_user_about" name="popupAboutUser" id="about-user"
                    placeholder="Любимый край"  minlength="2"
                    maxlength="40"
                    required>
                    <span class="form__input-error about-user__input-error" id="about-user-error"></span>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_new-card">
        <div class="popup__content">
            <button class="popup__close-button" type="button" name="closeAddButton"></button>
            <h3 class="popup__header">Новое место</h3>
            <form class="popup__info popup__info_new-card" name="popupAddForm" id="form-new-card" novalidate>
                <input type="text" class="popup__input popup__input_plase-name" name="popupPlaceName" id="new-card-name"
                    placeholder="Название"  minlength="2"
                    maxlength="40"
                    required>
                    <span class="form__input-error plase-name__input-error" id="plase-name-error"></span>
                <input type="url" class="popup__input popup__input_link-images" name="popupLinkImages" id="url-images"
                    placeholder="Ссылка на картинку" required>
                    <span class="form__input-error url-images__input-error" id="url-images-error"></span>
                    <button class="popup__submit-button" type="submit">Создать</button>
                </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__image-content">
            <button class="popup__close-button" type="button" name="closeImg"></button>
             <figure class="popup__figure">
                <img src="#" alt="" class="popup__figure-image">
            <figcaption class="popup__figure-caption"></figcaption>
        </figure>
    </div>
    </div>
    <template class="card-template">
        <li class="card">
            <img class="card__image" alt="" src="#">
            <div class="card__mask-group">
                <h3 class="card__title"></h3>
                <button type="button" class="card__delete-button" title="Удалить карточку"></button>
                <button type="button" class="card__like-button" title="Лайк"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
