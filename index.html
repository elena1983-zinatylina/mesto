<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Зинатулина Елена Евгеньевна">
    <meta name="description" content="Проект Место с Яндекс Практикумом в Краснодарском крае">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="логотип Mесто Россия" src="./images/header-logo.svg">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" alt="картика Краснодар Аврора" src="./images/ava-Краснодар.jpg">
            <div class="profile__info">
                <h1 class="profile__title">Краснодар</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Любимый край</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Зинатулина Елена</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__content">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__header">Редактировать профиль</h3>
            <form class="popup__info" name="popupProfile">
                <input type="text" class="popup__input popup__input_user_name" name="popupNameUser"
                    placeholder="Краснодар" required>
                <input type="text" class="popup__input popup__input_user_about" name="popupAboutUser"
                    placeholder="Любимый край" required>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_new-card">
        <div class="popup__content">
            <button class="popup__close-button popup__close-add-button" type="button" name="closeAddButton"></button>
            <h3 class="popup__header">Новое место</h3>
            <form class="popup__info" name="popupAddForm">
                <input type="text" class="popup__input popup__input_plase-name" name="popupPlaceName"
                    placeholder="Название" required>
                <input type="url" class="popup__input popup__input_link-images" name="popupLinkImages"
                    placeholder="Ссылка на картинку" required>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__image-content">
            <button class="popup__close-button popup__close-image-button" type="button" name="closeImg"></button>
             <figure class="popup__figure">
                <img src="#" alt="" class="popup__figure-image">
            <figcaption class="popup__figure-caption"></figcaption>
        </figure>
    </div>
    <template class="card-template">
        <li class="card">
            <img class="card__image" alt="" src="#">
            <div class="card__mask-group">
                <h3 class="card__title"></h3>
                <button type="button" class="card__delete-button" title="Удалить карточку"></button>
                <button type="button" class="card__like-button" title="Лайк"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
